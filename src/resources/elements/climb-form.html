<template>
  <form submit.trigger="addClimb()" class="ui form stacked segment">
      <h3 class="ui dividing header"> Add a Climb </h3>
      <div class="field">
        <label>Name </label> <input value.bind="climb_name">
      </div>
      <div class="field">
        <label>Description</label> <input value.bind="climb_description">
      </div>
    <div class="field">
      <label>Latitude </label> <input value.bind="climb_lat">
    </div>
    <div class="field">
      <label>Longtitude</label> <input value.bind="climb_long">
    </div>

    <h4 class="ui dividing header"> Select Category </h4>
    <div class="grouped inline fields">
      <div class="field" repeat.for="category of categories">
        <div class="ui radio checkbox">
          <input type="radio" model.bind="category" checked.bind="selectedCategory">
          <label>${category.Name}, ${category.Location}</label>
        </div>
      </div>
    </div>

      <button class="ui blue submit button">Add</button>
    </form>
</template>
